<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Course Application</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<div id="container">
		<form>
		<field>
				<h1>Course Application</h1>
				<fieldset id="fs1">
					<legend>Your Contact Info</legend>
					<div><h2>Your Name</h2>
						<span><input type="text" placeholder="First"></input>
						<input type="text" placeholder="Last"></input></span></div>
					<div>
						<h2>Phone Number</h2>
							<span>
								<input type="text" class="tel small">—</input>
								<input type="text" class="tel small"></input>—
								<input type="text" class="tel small"></input>
							</span>
					</div>
					<div><h2>Address</h2>
					<span id=address>
					<input type="text" placeholder="Street Address" class="entire"></input>
					<input type="text" placeholder="Address Line 2" class="entire"></input>
					<input type="text" placeholder="City"></input>
					<input type="text" placeholder="State"></input>
					<input type="text" placeholder="Postal Code" class="small"></input></span></div>
				</fieldset>
				<fieldset id="fs2">
					<legend>Skills &amp; Interests</legend>
					<div><h2>Course</h2>
						<select>
							<optgroup>
								<option>Select One</option>
							</optgroup>
							<optgroup label="Web Development">
								<option>Front-End</option>
								<option>Back-End</option>
							</optgroup>
							
							<optgroup label="Design">
								<option>Visual Design</option>
								<option>User Experience</option>
							</optgroup>
							
						</select></div>
					<div><h2>Past Experience</h2>
					<textarea rows="6" cols="70"></textarea></div>
				</fieldset>
				<fieldset id="fs3">
					<legend>Anything Else?</legend>
					<div><h2>Referral</h2>
					<select>
							<optgroup>
								<option>None</option>
							</optgroup>
								<option>None</option>
								<option>Friend</option>
								<option>Instructor</option>
								<option>Online</option>
							</optgroup>
							</select></div>

					
					<div><h2>Comments</h2>
						<textarea rows="6" cols="45"></textarea></div>
				</fieldset>
				<fieldset id="fs4">
					<button>Save Draft</button>	
					<button>Submit</button>		
				</fieldset>
			
		</field>
			</form>
			
		</div><!-- #container --> 
	</body>
</html>
