	<body>	
	<div id=headline><h1>Matching Cards Game</h1></div>
		<div id="container">
			<header>
			
			</header>

				<div class=cards>

				<div class=slot ><img id="card3" class = card src="../images/back-of-card.png"></div>

				</div>

			<div class=controls>
			<button id=start>Start game</button>
			<button id=reset>Reset game</button>
